<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Enerji Verimliliği Analizi</title>
</head>
<body>
    <h1>Enerji Verimliliği Analizi</h1>
    <form method="POST">
        <label for="ekipman">Ekipman Türü:</label>
        <select name="ekipman" id="ekipman">
            <option value="Pompa">Pompa</option>
            <option value="Motor">Motor</option>
        </select><br><br>
        <label for="tuketim">Enerji Tüketimi (kWh):</label>
        <input type="number" step="0.01" name="tuketim" id="tuketim" required><br><br>
        <input type="submit" value="Analiz Et">
    </form>
    {% if yorum %}
        <h2>Yorum:</h2>
        <p>{{ yorum }}</p>
    {% endif %}
</body>
</html>
